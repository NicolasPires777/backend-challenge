<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio BackEnd</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./assets/zedia_logo.jpeg" alt="Imagem de perfil" class="profile-img">
            <h1>Desafio BackEnd</h1>
        </div>
        <h2>Nicolas Pires</h2>
        <form id="contact-form" onsubmit="callapi(event)">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>

            <div class="g-recaptcha" data-sitekey="6LfxgxgqAAAAAOqWuhQDZ0qNP9WRG0fyeB-tKqJ0"></div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="scripts.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
